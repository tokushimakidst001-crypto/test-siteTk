<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>簡単なウェブサイト — テストサイト</title>
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<header class="site-header">
			<div class="container">
				<h1 class="logo">テストサイト</h1>
				<nav class="nav">
					<a href="#home">Home</a>
					<a href="#features">Features</a>
					<a href="#contact">Contact</a>
				</nav>
				<button id="menuToggle" class="menu-toggle" aria-label="メニュー">☰</button>
			</div>
		</header>

		<main>
			<section id="home" class="hero">
				<div class="container">
					<h2>シンプルで読みやすいデモサイト</h2>
					<p>このページはテスト用の簡単な静的サイトの例です。HTML・CSS・JavaScript を含みます。</p>
					<p><a class="btn" href="#features">機能を見る</a></p>
				</div>
			</section>

			<section id="features" class="features container">
				<h3>特徴</h3>
				<ul>
					<li>レスポンシブなレイアウト</li>
					<li>軽量なスタイル</li>
					<li>簡単なインタラクション（メニュー切替）</li>
				</ul>
			</section>

			<section id="contact" class="contact container">
				<h3>お問い合わせ</h3>
				<p>例: <a href="mailto:example@example.com">example@example.com</a></p>
			</section>
		</main>

		<footer class="site-footer">
			<div class="container">
				<small>© 2025 テストサイト</small>
			</div>
		</footer>

		<script src="script.js"></script>
	</body>
</html>
