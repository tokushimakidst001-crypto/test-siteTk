<body>

    <script>
        // --- JavaScript ---

        const CHARACTER_STORAGE_KEY = 'ymm4_characters';
        let scriptData = [];
        const scriptBody = document.getElementById('scriptBody');
        const charSelect = document.getElementById('character');
        const charInput = document.getElementById('charInput');

        // ãƒ­ãƒ¼ã‚«ãƒ«ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸ã‹ã‚‰ã‚­ãƒ£ãƒ©ã‚¯ã‚¿ãƒ¼ãƒªã‚¹ãƒˆã‚’èª­ã¿è¾¼ã¿ã€æ›´æ–°ã™ã‚‹
        function loadCharacters() {
            const storedChars = localStorage.getItem(CHARACTER_STORAGE_KEY);
            if (storedChars) {
                charInput.value = storedChars;
            } else {
                // åˆæœŸå€¤
                charInput.value = "éœŠå¤¢, é­”ç†æ²™, è§£èª¬";
            }
            updateCharacterSelect();
        }

        // ã‚­ãƒ£ãƒ©ã‚¯ã‚¿ãƒ¼å…¥åŠ›ãƒ•ã‚£ãƒ¼ãƒ«ãƒ‰ã®å†…å®¹ã«åŸºã¥ãã€é¸æŠè‚¢ã‚’æ›´æ–°ã™ã‚‹
        function updateCharacterSelect() {
            const charNames = charInput.value.split(',').map(name => name.trim()).filter(name => name !== '');
            localStorage.setItem(CHARACTER_STORAGE_KEY, charNames.join(', '));
            
            // é¸æŠè‚¢ã‚’ã‚¯ãƒªã‚¢
            charSelect.innerHTML = '';

            if (charNames.length === 0) {
                const option = document.createElement('option');

                charSelect.appendChild(option);
                return;
            }

            // æ–°ã—ã„é¸æŠè‚¢ã‚’è¿½åŠ 
            charNames.forEach(name => {
                const option = document.createElement('option');
                option.value = name;
                option.textContent = name;
                charSelect.appendChild(option);
            });
        }

        // ã‚­ãƒ£ãƒ©ã‚¯ã‚¿ãƒ¼ãƒªã‚¹ãƒˆæ›´æ–°ãƒœã‚¿ãƒ³ã®å‡¦ç†
        function updateCharacters() {

        }

        // å°æœ¬ã«ä¸€è¡Œè¿½åŠ 
        function addScriptLine() {
            const character = charSelect.value;
            const dialogue = document.getElementById('dialogue').value.trim();

            if (!character || !dialogue) {
                alert('ã‚­ãƒ£ãƒ©ã‚¯ã‚¿ãƒ¼ã‚’é¸æŠã—ã€å­—å¹•å†…å®¹ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ã€‚');
                return;
            }

            const newLine = { character, dialogue };
            scriptData.push(newLine);
            
            // ãƒ•ã‚©ãƒ¼ãƒ ã‚’ãƒªã‚»ãƒƒãƒˆ
            document.getElementById('dialogue').value = '';
            
            renderScriptTable();
        }

        // å°æœ¬ãƒ†ãƒ¼ãƒ–ãƒ«ã‚’ãƒ¬ãƒ³ãƒ€ãƒªãƒ³ã‚°ï¼ˆå†æç”»ï¼‰
        function renderScriptTable() {
            scriptBody.innerHTML = '';
            scriptData.forEach((line, index) => {
                const row = scriptBody.insertRow();
                
                // ã‚­ãƒ£ãƒ©ã‚¯ã‚¿ãƒ¼å
                let charCell = row.insertCell();

                // å­—å¹•å†…å®¹ (é•·ã„å ´åˆã¯çœç•¥)
                let dialogueCell = row.insertCell();
                dialogueCell.textContent = line.dialogue;

                // æ“ä½œãƒœã‚¿ãƒ³
                let actionCell = row.insertCell();
                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = 'å‰Šé™¤';
                deleteBtn.style.backgroundColor = '#6c757d';
                deleteBtn.style.width = 'auto';
                deleteBtn.style.margin = '0';
                deleteBtn.onclick = () => deleteLine(index);
                actionCell.appendChild(deleteBtn);
            });
        }

        // æŒ‡å®šã—ãŸè¡Œã‚’å‰Šé™¤
        function deleteLine(index) {
            scriptData.splice(index, 1);
            renderScriptTable();
        }

        // å°æœ¬ã‚’å…¨æ¶ˆå»
        function clearScript() {
            if (confirm('å°æœ¬ã®å†…å®¹ã‚’ã™ã¹ã¦æ¶ˆå»ã—ã¦ã‚‚ã‚ˆã‚ã—ã„ã§ã™ã‹ï¼Ÿ')) {

        // CSVå½¢å¼ã§ã‚¨ã‚¯ã‚¹ãƒãƒ¼ãƒˆ
        function exportCSV() {
            if (scriptData.length === 0) {

                return;

            // YMM4ã®å½¢å¼ã«åˆã‚ã›ã‚‹: ãƒ˜ãƒƒãƒ€ãƒ¼ã¯ä¸è¦
            // const header = "ã‚­ãƒ£ãƒ©ã‚¯ã‚¿ãƒ¼,å­—å¹•å†…å®¹\n";
            const header = "";

            const csvContent = scriptData.map(line => {
                // CSVã¨ã—ã¦æ­£ã—ãæ‰±ã†ãŸã‚ã€å†…å®¹ã«ãƒ€ãƒ–ãƒ«ã‚¯ã‚©ãƒ¼ãƒ†ãƒ¼ã‚·ãƒ§ãƒ³("), ã‚«ãƒ³ãƒ(,), æ”¹è¡ŒãŒå…¥ã‚‹å¯èƒ½æ€§ã‚’è€ƒæ…®ã—ã€å…¨ä½“ã‚’ãƒ€ãƒ–ãƒ«ã‚¯ã‚©ãƒ¼ãƒ†ãƒ¼ã‚·ãƒ§ãƒ³ã§å›²ã¿ã€å†…å®¹ä¸­ã®ãƒ€ãƒ–ãƒ«ã‚¯ã‚©ãƒ¼ãƒ†ãƒ¼ã‚·ãƒ§ãƒ³ã¯äºŒé‡ã«ã™ã‚‹
                const safeDialogue = line.dialogue.replace(/"/g, '""');
                return `${line.character},"${safeDialogue}"`;
            }).join('\n');

            const fullCSV = header + csvContent;
            
            // Blobã‚’ä½œæˆã—ã€ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ãƒªãƒ³ã‚¯ã‚’ç”Ÿæˆ
            const blob = new Blob(["\ufeff", fullCSV], { type: 'text/csv;charset=utf-8;' }); // BOMä»˜ãUTF-8
            const url = URL.createObjectURL(blob);

        }

        // ãƒšãƒ¼ã‚¸ãƒ­ãƒ¼ãƒ‰æ™‚ã«å®Ÿè¡Œ
