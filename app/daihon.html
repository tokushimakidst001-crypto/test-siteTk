<body>

        <table id="scriptTable">

    <script>
        // --- JavaScript ---

        const CHARACTER_STORAGE_KEY = 'ymm4_characters';
        let scriptData = [];
        const scriptBody = document.getElementById('scriptBody');
        const charSelect = document.getElementById('character');
        const charInput = document.getElementById('charInput');
        const dialogueTextarea = document.getElementById('dialogue');
        let currentCharacters = []; // ç¾åœ¨ã®ã‚­ãƒ£ãƒ©ã‚¯ã‚¿ãƒ¼ãƒªã‚¹ãƒˆã‚’ä¿æŒ

        // ãƒ­ãƒ¼ã‚«ãƒ«ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸ã‹ã‚‰ã‚­ãƒ£ãƒ©ã‚¯ã‚¿ãƒ¼ãƒªã‚¹ãƒˆã‚’èª­ã¿è¾¼ã¿ã€æ›´æ–°ã™ã‚‹
        function loadCharacters() {
            const storedChars = localStorage.getItem(CHARACTER_STORAGE_KEY);
            if (storedChars) {
                charInput.value = storedChars;
            } else {
                // åˆæœŸå€¤
                charInput.value = "éœŠå¤¢, é­”ç†æ²™, è§£èª¬";
            }
            updateCharacterSelect();
        }

        // ã‚­ãƒ£ãƒ©ã‚¯ã‚¿ãƒ¼å…¥åŠ›ãƒ•ã‚£ãƒ¼ãƒ«ãƒ‰ã®å†…å®¹ã«åŸºã¥ãã€é¸æŠè‚¢ã‚’æ›´æ–°ã™ã‚‹
        function updateCharacterSelect() {
            currentCharacters = charInput.value.split(',').map(name => name.trim()).filter(name => name !== '');
            localStorage.setItem(CHARACTER_STORAGE_KEY, currentCharacters.join(', '));
            
            // é¸æŠè‚¢ã‚’ã‚¯ãƒªã‚¢
            charSelect.innerHTML = '';

            if (currentCharacters.length === 0) {
                const option = document.createElement('option');
                option.value = '';
                option.textContent = 'ã‚­ãƒ£ãƒ©ã‚¯ã‚¿ãƒ¼ã‚’è¿½åŠ ã—ã¦ãã ã•ã„';
                charSelect.appendChild(option);
                return;
            }

            // æ–°ã—ã„é¸æŠè‚¢ã‚’è¿½åŠ 
            currentCharacters.forEach(name => {
                const option = document.createElement('option');
                option.value = name;
                option.textContent = name;
                charSelect.appendChild(option);
            });
        }

        // ã‚­ãƒ£ãƒ©ã‚¯ã‚¿ãƒ¼ãƒªã‚¹ãƒˆæ›´æ–°ãƒœã‚¿ãƒ³ã®å‡¦ç†
        function updateCharacters() {
            updateCharacterSelect();
            alert('ã‚­ãƒ£ãƒ©ã‚¯ã‚¿ãƒ¼ãƒªã‚¹ãƒˆã‚’æ›´æ–°ã—ã¾ã—ãŸã€‚');
            renderScriptTable(); // ç·¨é›†ãƒœãƒƒã‚¯ã‚¹ãŒæ®‹ã£ã¦ã„ãŸå ´åˆã«å†æç”»
        }

        // å­—å¹•å†…å®¹ã®ã‚­ãƒ¼ãƒœãƒ¼ãƒ‰æ“ä½œãƒãƒ³ãƒ‰ãƒªãƒ³ã‚°
        function handleInputKey(event) {
            // Enterã‚­ãƒ¼ã®ã¿ãŒæŠ¼ã•ã‚ŒãŸå ´åˆ
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault(); // ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆã®æ”¹è¡Œã‚’é˜²ã
                addScriptLine(); // å°æœ¬ã«è¿½åŠ ã‚’å®Ÿè¡Œ
            }
            // Shift + Enterã®å ´åˆã¯ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆã®æ”¹è¡Œã‚’è¨±å¯
        }

        // å°æœ¬ã«ä¸€è¡Œè¿½åŠ 
        function addScriptLine() {
            const character = charSelect.value;
            const dialogue = dialogueTextarea.value.trim();

            if (!character || !dialogue) {
                alert('ã‚­ãƒ£ãƒ©ã‚¯ã‚¿ãƒ¼ã‚’é¸æŠã—ã€å­—å¹•å†…å®¹ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ã€‚');
                return;
            }

            const newLine = { character, dialogue };
            scriptData.push(newLine);
            
            // ãƒ•ã‚©ãƒ¼ãƒ ã‚’ãƒªã‚»ãƒƒãƒˆ
            dialogueTextarea.value = '';
            
            renderScriptTable();
        }

        // å°æœ¬ãƒ†ãƒ¼ãƒ–ãƒ«ã‚’ãƒ¬ãƒ³ãƒ€ãƒªãƒ³ã‚°ï¼ˆå†æç”»ï¼‰
        function renderScriptTable() {
            scriptBody.innerHTML = '';
            scriptData.forEach((line, index) => {
                const row = scriptBody.insertRow();
                
                // ã‚­ãƒ£ãƒ©ã‚¯ã‚¿ãƒ¼åã‚»ãƒ« (ç·¨é›†å¯èƒ½)
                let charCell = row.insertCell();
                charCell.textContent = line.character;
                charCell.classList.add('editable');
                charCell.onclick = () => editCell(index, 'character', charCell);
                
                // å­—å¹•å†…å®¹ã‚»ãƒ« (ç·¨é›†å¯èƒ½)
                let dialogueCell = row.insertCell();
                // ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ã§ã¯æ”¹è¡Œã‚’<br>ã«å¤‰æ›ã—ã¦è¡¨ç¤º
                dialogueCell.innerHTML = line.dialogue.replace(/\n/g, '<br>');
                dialogueCell.classList.add('editable');
                dialogueCell.onclick = () => editCell(index, 'dialogue', dialogueCell);

                // æ“ä½œãƒœã‚¿ãƒ³
                let actionCell = row.insertCell();
                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = 'å‰Šé™¤';
                deleteBtn.style.backgroundColor = '#6c757d';
                deleteBtn.style.width = 'auto';
                deleteBtn.style.margin = '0';
                deleteBtn.onclick = () => deleteLine(index);
                actionCell.appendChild(deleteBtn);
            });
        }

        // ã‚»ãƒ«ã‚’ç·¨é›†ãƒ¢ãƒ¼ãƒ‰ã«ã™ã‚‹
        function editCell(index, field, cell) {
            // æ—¢ã«ç·¨é›†ä¸­ã®å ´åˆã¯ä½•ã‚‚ã—ãªã„
            if (cell.querySelector('textarea') || cell.querySelector('select')) {
                return;
            }

            const originalValue = scriptData[index][field];
            cell.innerHTML = ''; // ã‚»ãƒ«ã®ä¸­èº«ã‚’æ¶ˆå»

            let inputElement;

            if (field === 'character') {
                // ã‚­ãƒ£ãƒ©ã‚¯ã‚¿ãƒ¼åã®ç·¨é›†: ãƒ—ãƒ«ãƒ€ã‚¦ãƒ³
                const select = document.createElement('select');
                select.style.marginBottom = '0';
                currentCharacters.forEach(name => {
                    const option = document.createElement('option');
                    option.value = name;
                    option.textContent = name;
                    select.appendChild(option);
                });
                select.value = originalValue;
                inputElement = select;

            } else {
                // å­—å¹•å†…å®¹ã®ç·¨é›†: ãƒ†ã‚­ã‚¹ãƒˆã‚¨ãƒªã‚¢
                const textarea = document.createElement('textarea');
                textarea.value = originalValue;
                textarea.style.marginBottom = '0';
                inputElement = textarea;
            }

            // ç·¨é›†ç¢ºå®š/ã‚­ãƒ£ãƒ³ã‚»ãƒ«å‡¦ç†
            const saveEdit = () => {
                const newValue = inputElement.value.trim();
                if (newValue !== originalValue) {
                    scriptData[index][field] = newValue;
                }
                renderScriptTable(); // ãƒ†ãƒ¼ãƒ–ãƒ«å…¨ä½“ã‚’å†æç”»ã—ã¦ã€ç·¨é›†ãƒ¢ãƒ¼ãƒ‰ã‚’çµ‚äº†
            };
            
            // inputElementã‚’ã‚»ãƒ«ã«è¿½åŠ 
            cell.appendChild(inputElement);
            inputElement.focus();
            
            // ãƒ†ã‚­ã‚¹ãƒˆã‚¨ãƒªã‚¢/ãƒ—ãƒ«ãƒ€ã‚¦ãƒ³ã‹ã‚‰ãƒ•ã‚©ãƒ¼ã‚«ã‚¹ãŒå¤–ã‚ŒãŸã‚‰ä¿å­˜
            inputElement.onblur = saveEdit;

            // ãƒ†ã‚­ã‚¹ãƒˆã‚¨ãƒªã‚¢ã®å ´åˆã€Enterã‚­ãƒ¼ã§ä¿å­˜ï¼ˆShift+Enterã¯æ”¹è¡Œã®ãŸã‚åŒºåˆ¥ï¼‰
            if (field === 'dialogue') {
                inputElement.onkeydown = (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        saveEdit(); // ç·¨é›†ã‚’ä¿å­˜
                    }
                };
            }
        }

        // æŒ‡å®šã—ãŸè¡Œã‚’å‰Šé™¤
        function deleteLine(index) {
            scriptData.splice(index, 1);
            renderScriptTable();
        }

        // å°æœ¬ã‚’å…¨æ¶ˆå»
        function clearScript() {
            if (confirm('å°æœ¬ã®å†…å®¹ã‚’ã™ã¹ã¦æ¶ˆå»ã—ã¦ã‚‚ã‚ˆã‚ã—ã„ã§ã™ã‹ï¼Ÿ')) {

        }

        // CSVå½¢å¼ã§ã‚¨ã‚¯ã‚¹ãƒãƒ¼ãƒˆ
        function exportCSV() {
            if (scriptData.length === 0) {
                alert('ã‚¨ã‚¯ã‚¹ãƒãƒ¼ãƒˆã™ã‚‹å°æœ¬ãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Šã¾ã›ã‚“ã€‚');
                return;
            }

            // YMM4ã®å½¢å¼ã«åˆã‚ã›ã‚‹: ãƒ˜ãƒƒãƒ€ãƒ¼ã¯ä¸è¦
            const header = "";

            const csvContent = scriptData.map(line => {
                // CSVã¨ã—ã¦æ­£ã—ãæ‰±ã†ãŸã‚ã€å†…å®¹ã«ãƒ€ãƒ–ãƒ«ã‚¯ã‚©ãƒ¼ãƒ†ãƒ¼ã‚·ãƒ§ãƒ³("), ã‚«ãƒ³ãƒ(,), æ”¹è¡ŒãŒå…¥ã‚‹å¯èƒ½æ€§ã‚’è€ƒæ…®ã—ã€å…¨ä½“ã‚’ãƒ€ãƒ–ãƒ«ã‚¯ã‚©ãƒ¼ãƒ†ãƒ¼ã‚·ãƒ§ãƒ³ã§å›²ã¿ã€å†…å®¹ä¸­ã®ãƒ€ãƒ–ãƒ«ã‚¯ã‚©ãƒ¼ãƒ†ãƒ¼ã‚·ãƒ§ãƒ³ã¯äºŒé‡ã«ã™ã‚‹
                const safeDialogue = line.dialogue.replace(/"/g, '""');
                return `${line.character},"${safeDialogue}"`;
            }).join('\n');

            const fullCSV = header + csvContent;
            
            // Blobã‚’ä½œæˆã—ã€ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ãƒªãƒ³ã‚¯ã‚’ç”Ÿæˆ
            const blob = new Blob(["\ufeff", fullCSV], { type: 'text/csv;charset=utf-8;' }); // BOMä»˜ãUTF-8
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'ymm4_script_' + new Date().toISOString().slice(0, 10) + '.csv';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // ãƒšãƒ¼ã‚¸ãƒ­ãƒ¼ãƒ‰æ™‚ã«å®Ÿè¡Œ
        window.onload = loadCharacters;
